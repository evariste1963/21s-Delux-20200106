<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pontoon by evariste</title>
  </head>
  <body>
    <header>
      <label class="switch">
        <input type="checkbox" id="togBtn" />
        <div class="slider round">
          <span class="on">👧</span>
          <span class="off">👦</span>S
        </div>
      </label>
    </header>
    <main>
      <section class="player player--0 player--active">
        <div class="stars" style="display: flex">
          <p id="busts0">BUSTS:</p>
          <p class="star star0">⭐</p>
          <p class="star star0">⭐</p>
          <p class="star star0">⭐</p>
          <p class="star star0">⭐</p>
          <p class="star star0">⭐</p>
        </div>
        <h2 class="name" id="name--0">Player 1</h2>

        <p class="score" id="score--0">99</p>
        <h1 class="trophy0 hidden">🏆</h1>
        <div class="winner0">🌟&nbsp &nbsp winner!&nbsp &nbsp 🌟</div>
        <button class="btn--aceP1">ACE 1</button>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
        <div class="drawnCards1">
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards card1 hidden"
          />
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards card2 hidden"
          />
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards card3 hidden"
          />
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards card4 hidden"
          />
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards card5 hidden"
          />
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards card6 hidden"
          />
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards card7 hidden"
          />
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards card8 hidden"
          />
        </div>
      </section>
      <h1 class="message hidden"></h1>
      <section class="player player--1">
        <div class="stars" style="display: flex">
          <p id="busts1">BUSTS:</p>
          <p class="star star1">⭐</p>
          <p class="star star1">⭐</p>
          <p class="star star1">⭐</p>
          <p class="star star1">⭐</p>
          <p class="star star1">⭐</p>
        </div>
        <h2 class="name" id="name--1">Player 2</h2>

        <p class="score" id="score--1">99</p>
        <h1 class="trophy1 hidden">🏆</h1>
        <div class="winner1">🌟&nbsp &nbsp winner!&nbsp &nbsp 🌟</div>
        <button class="btn--aceP2">ACE 1</button>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
        <div class="drawnCards2">
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards1 card9 hidden"
          />
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards1 card10 hidden"
          />
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards1 card11 hidden"
          />
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards1 card12 hidden"
          />
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards1 card13 hidden"
          />
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards1 card14 hidden"
          />
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards1 card15 hidden"
          />
          <img
            src="cards/cardBack.jpg"
            alt="Playing card"
            class="cards1 card16 hidden"
          />
        </div>
      </section>

      <img src="cards/cardBack.jpg" alt="Playing card" class="card" />
      <button class="btn btn--new">🔄 New Game</button>
      <button class="btn--ack hidden">👍</button>
      <button class="btn--cancel hidden">❌</button>
      <button class="btn btn--twist">🃏 DEAL</button>
      <button class="btn btn--stick">📥 Stick</button>
    </main>
    <script src="script.js"></script>
  </body>
  <footer>
    <div>
      <h2 class="me">Pontoon by evariste</h2>
    </div>
  </footer>
</html>
